<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <body>
    <script type="text/javascript">
      // 判断是否素数
      function isPrime(int) {
        if (int === 1) {
          return false;
        }
        for (let i = 2; i < int; i++) {
          if (int % i === 0) {
            return false;
          }
        }
        return true;
      }
      // 打印1-1000之间的素数，每行6个
      let count = 0;
      for (let i = 1; i <= 1000; i++) {
        if (isPrime(i)) {
          document.write(i + ' ');
          count++;
          if (count % 6 === 0) {
            document.write('<br />');
          }
        }
      }
    </script>
  </body>
</html>
