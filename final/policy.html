      <h1>中国防治措施与效果</h1>
      <h2>防治措施</h2>
      <p>中国在应对 COVID-19 的过程中采取了多种防治措施，包括：</p>
      <ul>
        <li>居家隔离：对有病症病例或接触者进行居家隔离。</li>
        <li>封锁城市：对部分城市进行封锁，限制人员流动。</li>
        <li>口罩强制性佩戴：在公共场所强制佩戴口罩。</li>
        <li>公共场所消毒：对公共场所进行消毒。</li>
        <li>检测扩大：扩大核酸检测能力，加快病例排查。</li>
      </ul>
      <h2>效果</h2>
      <p>中国在应对 COVID-19 的过程中采取的防治措施取得了显著效果。截至2022年12月，在中国广泛传播的毒株仅为毒性较弱的种类。
      </p>
    </div>
